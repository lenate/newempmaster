{% extends 'empfirst.html' %}
{% block content1%}

<body>
    {% if success %}
    <div class="alert alert-success">{{success}}</div>
    {% endif %}
 
    <div class="wrapper" style="margin-left: 200px;">
        <div class="inner">
            <form action="" method="POST" enctype="multipart/form-data">
                
                <h3 class="text-white">Registration Form</h3>
                <div class="form-group">
                    <div class="form-wrapper">
                        <label for="">Emp Name</label>
                        <input type="text" class="form-control" name="ename" >
                    </div>
                
                
                    <div class="form-wrapper">
                        <label for="">Address</label>
                        <input type="text" class="form-control" name="address" >
                    </div>
                </div>
                <div class="form-group">
                <div class="form-wrapper">
                    <label for="">Phone</label>
                    <input type="number" class="form-control" name="phone">
                </div>
                
                
                <div class="form-wrapper">
                    <label for="">Email</label>
                    <input type="email" class="form-control" name="email">
                </div>
                </div>
                <div class="form-group">
                <div class="form-wrapper">
                    <label for="">Image</label>
                    <input type="file" class="form-control" name="img">
                </div>
                
                
                
                    <button type="submit" id="btnsubmit" style="margin-left: 200px;" class="btn btn-primary">REGISTER</button>
                {% csrf_token %}
            </form>
        </div>
    </div>

</body>

{% endblock content1 %}
